<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle PL</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            color: #818384;
            font-size: 0.9rem;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 30px;
            padding: 10px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #121213;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .tile.filled {
            border-color: #565758;
            animation: pop 0.1s ease-in-out;
        }

        .tile.correct {
            background-color: #538d4e;
            border-color: #538d4e;
            color: #ffffff;
        }

        .tile.present {
            background-color: #b59f3b;
            border-color: #b59f3b;
            color: #ffffff;
        }

        .tile.absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
            color: #ffffff;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .keyboard {
            display: grid;
            gap: 8px;
            max-width: 500px;
            width: 100%;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            height: 58px;
            border-radius: 4px;
            border: none;
            background-color: #818384;
            color: #ffffff;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease;
            flex: 1;
            max-width: 43px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        .key:hover {
            background-color: #565758;
        }

        .key.wide {
            max-width: 65px;
            font-size: 0.7rem;
        }

        .key.correct {
            background-color: #538d4e;
        }

        .key.present {
            background-color: #b59f3b;
        }

        .key.absent {
            background-color: #3a3a3c;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            color: #000000;
            padding: 16px 24px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            visibility: visible;
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            color: #818384;
            font-size: 0.9rem;
        }

        .loading {
            color: #818384;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
        }

        .loading.error {
            color: #ff4444;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">WORDLE PL</h1>
        <p class="subtitle">Zgadnij 5-literowe s≈Çowo w 6 pr√≥bach</p>
    </div>

    <div class="loading" id="loading">≈Åadowanie s≈Çownika...</div>

    <div id="game-container" style="display: none;">
        <div class="game-board" id="board">
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>

        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">Q</button>
                <button class="key" data-key="w">W</button>
                <button class="key" data-key="e">E</button>
                <button class="key" data-key="r">R</button>
                <button class="key" data-key="t">T</button>
                <button class="key" data-key="y">Y</button>
                <button class="key" data-key="u">U</button>
                <button class="key" data-key="i">I</button>
                <button class="key" data-key="o">O</button>
                <button class="key" data-key="p">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="s">S</button>
                <button class="key" data-key="d">D</button>
                <button class="key" data-key="f">F</button>
                <button class="key" data-key="g">G</button>
                <button class="key" data-key="h">H</button>
                <button class="key" data-key="j">J</button>
                <button class="key" data-key="k">K</button>
                <button class="key" data-key="l">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="enter">ENTER</button>
                <button class="key" data-key="z">Z</button>
                <button class="key" data-key="x">X</button>
                <button class="key" data-key="c">C</button>
                <button class="key" data-key="v">V</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="n">N</button>
                <button class="key" data-key="m">M</button>
                <button class="key wide" data-key="backspace">‚å´</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="ƒÖ" data-display="a">ƒÑ</button>
                <button class="key" data-key="ƒá" data-display="c">ƒÜ</button>
                <button class="key" data-key="ƒô" data-display="e">ƒò</button>
                <button class="key" data-key="≈Ç" data-display="l">≈Å</button>
                <button class="key" data-key="≈Ñ" data-display="n">≈É</button>
                <button class="key" data-key="√≥" data-display="o">√ì</button>
                <button class="key" data-key="≈õ" data-display="s">≈ö</button>
                <button class="key" data-key="≈∫" data-display="z">≈π</button>
                <button class="key" data-key="≈º" data-display="z">≈ª</button>
            </div>
        </div>

        <div class="stats" id="stats">
            Aktualne s≈Çowo dla godziny: <span id="current-time"></span>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script src="pl_pl_v2.js"></script>
    <script>
        // Zmienne globalne
        let POLISH_WORDS = new Set();
        let FIVE_LETTER_WORDS = [];
        let gameInitialized = false;

        // Stan gry
        let currentWord = '';
        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;
        let guesses = [];

        // Elementy DOM
        const board = document.getElementById('board');
        const keyboard = document.getElementById('keyboard');
        const message = document.getElementById('message');
        const currentTimeDisplay = document.getElementById('current-time');
        const loading = document.getElementById('loading');
        const gameContainer = document.getElementById('game-container');

        // ≈Åadowanie s≈Çownika
        function loadDictionary() {
            try {
                if (typeof POLISH_WORDS_ARRAY === 'undefined') {
                    throw new Error("Nie znaleziono pliku pl_pl_v2.js");
                }

                console.log('≈Åadowanie s≈Çownika...');
                // Wczytujemy s≈Çowa dok≈Çadnie tak jak sƒÖ, tylko ma≈Çe litery
                const words = POLISH_WORDS_ARRAY.map(word => word.trim().toLowerCase());
            
                words.forEach(word => POLISH_WORDS.add(word));
                FIVE_LETTER_WORDS = words.filter(word => word.length === 5);
            
                console.log(`‚úì Za≈Çadowano ${POLISH_WORDS.size} s≈Ç√≥w.`);
            
                if (FIVE_LETTER_WORDS.length === 0) {
                    // Fallback je≈õli s≈Çownik jest pusty
                    FIVE_LETTER_WORDS = ['kotek', 'domek', 'rower'];
                    FIVE_LETTER_WORDS.forEach(w => POLISH_WORDS.add(w));
                }

                currentWord = getTodaysWord();
                console.log('Dzisiejsze s≈Çowo (dla test√≥w):', currentWord);
            
                loading.style.display = 'none';
                gameContainer.style.display = 'block';
                gameInitialized = true;

            } catch (error) {
                console.error('B≈ÇƒÖd:', error);
                loading.className = 'loading error';
                loading.innerHTML = "B≈ÇƒÖd: " + error.message;
            }
        }
                
        function generateSeed() {
            const now = new Date();
            // Zmiana s≈Çowa co minutƒô dla test√≥w (zmie≈Ñ na 'day' lub 'hour' je≈õli wolisz)
            return now.getHours() * 100 + now.getMinutes();
        }

        class SeededRandom {
            constructor(seed) { this.seed = seed; }
            next() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }
        }

        function getTodaysWord() {
            const seed = generateSeed();
            const rng = new SeededRandom(seed);
            const index = Math.floor(rng.next() * FIVE_LETTER_WORDS.length);
            return FIVE_LETTER_WORDS[index].toUpperCase();
        }

        function init() {
            keyboard.addEventListener('click', handleKeyboardClick);
            document.addEventListener('keydown', handleKeyPress);
            updateTimeDisplay();
            setTimeout(loadDictionary, 100);
        }

        function updateTimeDisplay() {
            const now = new Date();
            const hour = now.getHours().toString().padStart(2, '0');
            const minute = now.getMinutes().toString().padStart(2, '0');
            currentTimeDisplay.textContent = `${hour}:${minute}`;
        }

        function handleKeyboardClick(e) {
            if (e.target.matches('.key')) {
                const key = e.target.getAttribute('data-key');
                handleInput(key);
            }
        }

        function handleKeyPress(e) {
            if (!gameInitialized || gameOver) return;
            
            if (e.key === 'Enter') {
                handleInput('enter');
            } else if (e.key === 'Backspace') {
                handleInput('backspace');
            } else if (e.key.length === 1 && e.key.match(/[a-zA-ZƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈∫≈ºƒÑƒÜƒò≈Å≈É√ì≈ö≈π≈ª]/)) {
                // Obs≈Çuga polskich znak√≥w z klawiatury fizycznej
                handleInput(e.key.toLowerCase());
            }
        }

        function handleInput(key) {
            if (!gameInitialized || gameOver) return;

            if (key === 'enter') {
                if (currentTile === 5) {
                    submitGuess();
                } else {
                    showMessage('Za ma≈Ço liter!');
                }
            } else if (key === 'backspace') {
                if (currentTile > 0) {
                    currentTile--;
                    const tile = getCurrentTile();
                    tile.textContent = '';
                    tile.classList.remove('filled');
                    tile.classList.remove('pop');
                }
            } else if (currentTile < 5) {
                // Ignorujemy klawisze funkcyjne je≈õli przypadkiem tu trafiƒÖ
                if (key.length > 1) return; 

                const tile = getCurrentTile();
                tile.textContent = key.toUpperCase();
                tile.classList.add('filled');
                currentTile++;
            }
        }

        function getCurrentTile() {
            return board.children[currentRow].children[currentTile];
        }

        function getCurrentRow() {
            return board.children[currentRow];
        }

        function submitGuess() {
            const row = getCurrentRow();
            const tiles = Array.from(row.children);
            
            // ZMIANA: Pobieramy tekst bezpo≈õrednio z kafelka, bez normalizacji
            const guess = tiles.map(tile => tile.textContent).join('');
            
            if (!isValidWord(guess)) {
                showMessage('Nie ma takiego s≈Çowa!');
                shakeRow(row); // Dodatkowy efekt wizualny
                return;
            }

            checkGuess(guess, row);
            
            if (guess === currentWord) {
                gameOver = true;
                setTimeout(() => showMessage('Gratulacje! üéâ'), 1500);
            } else if (currentRow === 5) {
                gameOver = true;
                setTimeout(() => showMessage(`Koniec gry! S≈Çowo to: ${currentWord}`), 1500);
            } else {
                currentRow++;
                currentTile = 0;
            }
        }

        function isValidWord(word) {
            if (word.length !== 5) return false;
            // ZMIANA: Sprawdzamy s≈Çowo dok≈Çadnie tak jak jest (po zamianie na ma≈Çe litery)
            return POLISH_WORDS.has(word.toLowerCase());
        }

        // Efekt trzƒôsienia przy b≈Çƒôdzie
        function shakeRow(row) {
            row.style.transform = 'translateX(-5px)';
            setTimeout(() => row.style.transform = 'translateX(5px)', 100);
            setTimeout(() => row.style.transform = 'translateX(-5px)', 200);
            setTimeout(() => row.style.transform = 'translateX(5px)', 300);
            setTimeout(() => row.style.transform = 'translateX(0)', 400);
        }

        function checkGuess(guess, row) {
            const guessLetters = guess.split('');
            const targetLetters = currentWord.split('');
            const result = new Array(5).fill('absent');
            
            // Kopia liter do ≈õledzenia liczby wystƒÖpie≈Ñ
            const targetCounts = {};
            targetLetters.forEach(l => targetCounts[l] = (targetCounts[l] || 0) + 1);

            // 1. Sprawd≈∫ zielone (dok≈Çadne trafienia)
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetCounts[guessLetters[i]]--;
                }
            }
            
            // 2. Sprawd≈∫ ≈º√≥≈Çte (obecne, ale w z≈Çym miejscu)
            for (let i = 0; i < 5; i++) {
                if (result[i] === 'absent' && targetCounts[guessLetters[i]] > 0) {
                    result[i] = 'present';
                    targetCounts[guessLetters[i]]--;
                }
            }
            
            // Animacja i kolorowanie
            guessLetters.forEach((letter, index) => {
                const tile = row.children[index];
                setTimeout(() => {
                    tile.classList.add(result[index]);
                    // Kolorowanie klawiatury
                    updateKeyboard(letter, result[index]);
                }, index * 200); // Wolniejsza animacja dla lepszego efektu
            });
        }

        function updateKeyboard(letter, status) {
            // Szukamy klawisza po data-key lub data-display
            const key = document.querySelector(`.key[data-key="${letter.toLowerCase()}"]`) || 
                        document.querySelector(`.key[data-display="${letter.toLowerCase()}"]`);
            
            if (!key) return;

            // Priorytety kolor√≥w: correct > present > absent
            if (status === 'correct') {
                key.classList.remove('present', 'absent');
                key.classList.add('correct');
            } else if (status === 'present' && !key.classList.contains('correct')) {
                key.classList.remove('absent');
                key.classList.add('present');
            } else if (status === 'absent' && !key.classList.contains('correct') && !key.classList.contains('present')) {
                key.classList.add('absent');
            }
        }

        function showMessage(text) {
            message.textContent = text;
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
